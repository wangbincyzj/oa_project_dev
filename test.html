<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
  <div ref="demo" class="demo" v-html="html"></div>
</div>


<script>
  let app = new Vue({
    el: "#app",
    data: {
      html: "<div>{{msg}}</div>",
      msg: "hello"
    },
    created() {
      this.test()
    },
    methods: {
      test() {
        setTimeout(() => {
          let ret = "[msg]"
          console.log(ret)
          this.html = ret.replace("[msg]", this.msg)
        }, 500)
      }
    }
  })
</script>
</body>
</html>
