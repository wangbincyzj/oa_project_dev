<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <style>
    *{
      box-sizing: border-box;
    }
    .imgUpload{
      height: 200px;
      padding: 10px;
      background-color: rgba(18, 72, 179, 0.29);
      display: flex;
    }
    .item{
      width: 180px;
      height: 180px;
      border: 1px dashed red;
    }
    img{
      width: 100%;
      height: 100%;
    }
    .label{
      width: 100%;
      height: 100%;
      display: block;
    }
  </style>
  <title>Document</title>
</head>
<body>
  <div class="imgUpload app">
    <div class="item" v-for="item in srcList">
      <img :src="item" alt="">
    </div>
    <div class="item">
      <label class="label">
        <input @change="change" type="file" style="display: none">
      </label>
    </div>
  </div>

  <script>
    new Vue({
      data:{
        srcList:[]
      },
      methods:{
        change(e){
          console.log(e)
          let ret = window.URL.createObjectURL(e.target.files[0])
          this.srcList.push(ret)
        }
      }
    }).$mount(".app")
  </script>


</body>
</html>
